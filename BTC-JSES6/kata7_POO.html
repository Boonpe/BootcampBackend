                this.NumPuertas = NumPuertas;
                this.Años = Años;
                this.Velocidad = Velocidad;
            }
            correr(){
                return this.Velocidad += 10;
            }
            Frenar(){
                return this.Velocidad=0;
            }
            Aparcar(){
                return console.log("Aparcao!");
            }
        }
        class Coche extends Vehiculo {
            constructor (Marca, Matricula, NumRuedas, NumPuertas, Años, Velocidad){
                super(Marca, Matricula, NumRuedas, NumPuertas, Años, Velocidad);
                this.consumo = "Diesel";
            }
        }
        class Moto extends Vehiculo {
            constructor (Marca, Matricula, NumRuedas, NumPuertas, Años, Velocidad){
                super(Marca, Matricula,NumRuedas, NumPuertas, Años, Velocidad);
            }
        }
        class Patin extends Vehiculo {

            }
        }
        class Bicileta extends Vehiculo {

        }
