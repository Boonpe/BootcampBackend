    <script>
        class Coche {
            constructor (nombre, marca, velocidad) {
                this.nombre = nombre;
                this.marca = marca;
                this.velocidad = velocidad;
            }

            acelerar () {
                return this.velocidad + 30;
            }

            frenar () {
                return this.velocidad = 0;
            }
        }

        const viaje = new Coche("Compresor", "Mercedes", 100);
        const gas = viaje.acelerar();
        console.log(viaje);
    </script>
